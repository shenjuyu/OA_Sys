				function link(){
					
					// 创建websocket对象
					if(websocket==null){

					}
					
					websocket.onerror = function(event) {
						console.log("========onerror========");
					}

					websocket.onopen = function(event) {
						console.log("========onopen========");
					}

							+'<p style="display: inline-block;">'+event.data+'</p><br />'
							+'<span>'+date .toLocaleTimeString()+'</span></div></div>'
							+'<div class="clearfix"> </div></div>';
						$('#customerChatShadowContent').append(answer);
					}

					websocket.onclose = function(event) {
						console.log("========onclose========");

					$('#customerChatShadow').load('showCustomerChatShadow.do',{id:id},function(){

					}else{
